syntax = "proto3";

package tree_persist.proto;

import "schema.proto";

option go_package = "github.com/sdcio/sdc-protos/tree_persist;tree_persist";

message Intent {
  string      intent_name               = 1;
  TreeElement root                      = 2;
  int32       priority                  = 3;
  // depricated
  // bool        deviation                 = 4;
  repeated schema.Path explicit_deletes = 5;
  bool                 non_revertive    = 6;
}

message TreeElement {
  string               name         = 1;
  repeated TreeElement childs       = 4;
  bytes                leaf_variant = 5;
}
